<o-form-layout-manager attr="Visit" mode="tab" title="VISIT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="VisitTable" 
            service="Visit" 
            entity="Visit" 
            title="VISIT"
            keys="id"
            columns="id;interaction_id;place_id;visit_date;score" 
            header-actions="R;D"
            visible-columns="id;interaction_id;place_id;visit_date;score"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="interaction_id" title="interaction_id">
    <o-table-cell-renderer-service attr="interaction_id" 
        service="Interaction" entity="InteractionType" columns="id;id"
        parent-keys="id:interaction_id"
        value-column="id" keys="interaction_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="place_id" title="place_id">
    <o-table-cell-renderer-service attr="place_id" 
        service="Place" entity="PlaceType" columns="id;name"
        parent-keys="id:place_id"
        value-column="name" keys="place_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #visit_date attr="visit_date" type="timestamp" label="visit_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #score attr="score" title="score" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
