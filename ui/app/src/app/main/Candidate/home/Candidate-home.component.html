<o-form-layout-manager attr="Candidate" mode="tab" title="CANDIDATE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CandidateTable" 
            service="Candidate" 
            entity="Candidate" 
            title="CANDIDATE"
            keys="id"
            columns="name;platform_id;gender;age;id" 
            header-actions="R;D"
            visible-columns="name;platform_id;gender;age;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="platform_id" title="platform_id">
    <o-table-cell-renderer-service attr="platform_id" 
        service="DatingPlatform" entity="DatingPlatformType" columns="id;name"
        parent-keys="id:platform_id"
        value-column="name" keys="platform_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #gender attr="gender" title="gender" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #age attr="age" title="age" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
